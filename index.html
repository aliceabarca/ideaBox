<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>IdeaBox</h1>
            <button id="show-starred-button">Show Starred Ideas</button>
            <button id="show-saved hidden">Show All</button>
        </header>
        <main>
            <section class="top-box">
                <form class="input-form">
                    <label class="input-1">Title<input type="text" name="title" id="input-1" required></label>
                    <label class="input-2">Body<textarea type="text" name="body" id="input-2" required></textarea></label>
                    <button class="save-button disabled">Save</button>
                </form>
            </section>
            <section class="bottom-box">
                <div class="card-container">
                </div>
            </section>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
